<div>
    <h1>My Quotes</h1>
    <ul>
        <li *ngFor='let quote of quotes; let i = index'>
            {{quote.name}}
            <button (click)='toggleDetails(i)'>Toggle Details</button>
            <app-quote-detail *ngIf='quote.showAuthor' [quote]='quote'></app-quote-detail>
        </li>
    </ul>
    <!--<input type="checkbox" ng-checked="all">Volvo<br>
    <input type="checkbox" ng-checked="all">Ford<br>-->
</div>
