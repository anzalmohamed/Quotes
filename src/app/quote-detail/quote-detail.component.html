<p class="p mt-1 mb-0"> Author: {{quote.author}}</p>
<p class="p mb-0">submitter: {{quote.submitter}}</p>

<p class="detail mb-0">This quote was created on {{quote.completeDate|date}}</p>
<p>Time passed since quote was created: {{quote.completeDate|dateCount}}</p>
<button (click) = 'quoteDelete(true)' class="btn btn-primary">Delete Quote</button>
