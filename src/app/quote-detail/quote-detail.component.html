<p class="p mt-1 mb-0"> Author: {{quote.author}}</p>
<p class="p mb-0">submitter: {{quote.submitter}}</p>

<p class="detail mb-0">This quote was created on {{quote.completeDate|date}}</p>
<p>Time passed since quote was created: {{quote.completeDate|dateCount}}</p>

<button type="button" class="btn btn-outline-success" (click)='upvote()'>{{quote.upvotes}}</button>
<button type="button" class="btn btn-outline-danger ml-5" (click)='downvote()'>{{quote.downvotes}}</button>
<br>

<button (click) = 'quoteDelete(true)' class="btn btn-primary mt-3">Delete Quote</button>
