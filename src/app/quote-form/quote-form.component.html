<div class="container-fluid">
    <h2 class="text-center">Create a new Goal</h2>
    <hr>
    <form #quoteForm='ngForm'>
        <div class="form-group">
  
            <label for="name">Quote</label>
            <textarea class="form-control" id="name" rows="4" required></textarea>
  
        </div>
        <div class="form-group">
  
            <label for="author">Author</label>
            <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" name="author">
  
  <!-- Testing to see if we get any data -->
            Display {{newQuote.author}}
        </div>
        <div class="form-group">
  
            <label for="submitter">Submitter</label>
            <input type="text" required class="form-control" id="submitter" [(ngModel)]="newQuote.submitter" name="submitter">
        </div>
        <div class="form-group">
  
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="4" required></textarea>
  
        </div>
        <div class="form-group">
  
            <label for="complete">Completion</label>
            <input type='date' id="complete" required>
  
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
  </div>
